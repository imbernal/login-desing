<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Desing</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <div class="mainContainer">

      <div class="header">
        <img src="logo.png" alt="">
      </div>

      <div class="inputs">
        <div class="email">
          <label id="email">Email</label>
          <input type="text" name="email" value="" placeholder="example@dom.com">
        </div>
        <div class="password">
          <label id="password">Password</label>
          <input type="text" name="password" value="" placeholder="******">
        </div>
      </div>

      <div class="footer">
        <div class="singIn">
          <p>Sing In</p>
        </div>
        <div class="singUp">
          <p>Sing Up</p>
        </div>

      </div>
    </div>
  </body>
</html>
